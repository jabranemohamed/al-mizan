databases:
  - name: mizan-db
    plan: free
    databaseName: mizan
    user: mizan_user
    region: frankfurt

services:
  - type: web
    name: al-mizan-api
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./al-mizan-backend/Dockerfile
    dockerContext: ./al-mizan-backend
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DB_HOST
        fromDatabase:
          name: mizan-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: mizan-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: mizan-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: mizan-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: mizan-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx384m -Xms128m"
      - key: APP_CORS_ALLOWED_ORIGINS
        sync: false
