# ============================================
# Al-Mizan — Render.com Blueprint
# Deploy: Backend (Spring Boot) + PostgreSQL
# ============================================
# 1. Push ce repo sur GitHub
# 2. render.com → New → Blueprint → Connecte le repo
# 3. Render crée tout automatiquement

databases:
  - name: mizan-db
    plan: free
    databaseName: mizan
    user: mizan_user
    region: frankfurt

services:
  - type: web
    name: al-mizan-api
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./al-mizan-backend/Dockerfile
    dockerContext: ./al-mizan-backend
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: mizan-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx384m -Xms128m"
      - key: APP_CORS_ALLOWED_ORIGINS
        sync: false  # Ex: https://al-mizan.vercel.app
