version: '3.8'

services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: mizan-postgres
    environment:
      POSTGRES_DB: mizandb
      POSTGRES_USER: mizan
      POSTGRES_PASSWORD: mizan_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mizan -d mizandb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Spring Boot Backend ----
  backend:
    build: ./al-mizan-backend
    container_name: mizan-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/mizandb
      DATABASE_USERNAME: mizan
      DATABASE_PASSWORD: mizan_secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-al-mizan-docker-secret-key-change-in-production-32chars}
    depends_on:
      postgres:
        condition: service_healthy

  # ---- Angular Frontend ----
  frontend:
    build: ./al-mizan-frontend
    container_name: mizan-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

  # ---- Prometheus ----
  prometheus:
    image: prom/prometheus:latest
    container_name: mizan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=30d'

  # ---- Grafana ----
  grafana:
    image: grafana/grafana:latest
    container_name: mizan-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  grafana_data:
